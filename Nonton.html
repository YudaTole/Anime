<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Om Yudz Anime Sub Indo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #0ff;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      padding: 15px;
      box-shadow: 0 2px 10px rgba(0,255,255,0.2);
    }

    header img {
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    /* SEARCH BAR */
    .search-bar {
      text-align: center;
      margin: 20px auto;
    }

    .search-bar input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: 2px solid cyan;
      background: #111;
      color: #0ff;
      font-size: 16px;
    }

    /* VIDEO PLAYER */
    .player-section {
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .player-section iframe {
      width: 100%;
      max-width: 900px;
      height: 500px;
      border-radius: 12px;
      border: 2px solid cyan;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      background: #000;
    }

    .player-section h2 {
      margin-top: 15px;
      font-size: 20px;
    }

    /* DAFTAR ANIME */
    .anime-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .anime-card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      text-align: center;
      transition: transform 0.2s;
    }

    .anime-card:hover {
      transform: translateY(-5px);
    }

    .anime-card img {
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
      display: block;
    }

    .anime-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .btn {
      display: inline-block;
      margin-bottom: 15px;
      padding: 8px 12px;
      background: cyan;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background: #0ff;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
      animation: fadeIn 0.3s;
    }

    .modal-content h3 {
      margin-top: 0;
      font-size: 20px;
    }

    .episode-list a {
      display: block;
      margin: 8px 0;
      padding: 6px;
      background: #222;
      border-radius: 6px;
      color: cyan;
      text-decoration: none;
    }

    .episode-list a:hover {
      background: cyan;
      color: #000;
    }

    .close {
      background: red;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      margin-top: 12px;
      display: inline-block;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="https://files.catbox.moe/eer4qt.png" alt="Logo Om Yudz">
    <h1>[ æ¹¯ç”° ] Yuda</h1>
  </header>

  <!-- SEARCH BAR -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Cari anime...">
  </div>

  <!-- VIDEO PLAYER -->
  <div class="player-section" id="playerSection">
    <iframe src="" allow="autoplay" allowfullscreen></iframe>
    <h2 id="judul">ðŸŽ¬ Pilih Anime & Episode</h2>
  </div>

  <!-- DAFTAR ANIME -->
  <div class="anime-list" id="animeList">
    <!-- Anime 1 -->
    <div class="anime-card" data-title="Kisah Asmara Kita">
      <img src="https://github.com/YudaTole/Data-Anime/raw/refs/heads/main/KisahAsmaraKita.jpg" alt="Kisah Asmara Kita">
      <h3>Kisah Asmara Kita</h3>
      <div class="btn" onclick="openModal('kak')">Pilih Episode</div>
    </div>

    <!-- Anime 2 -->
    <div class="anime-card" data-title="Demon Slayer">
      <img src="https://i.ibb.co/02xVQ8y/ds.jpg" alt="Demon Slayer">
      <h3>Demon Slayer</h3>
      <div class="btn" onclick="openModal('ds')">Pilih Episode</div>
    </div>
  </div>

  <!-- MODAL: Kisah Asmara Kita -->
  <div id="modal-kak" class="modal">
    <div class="modal-content">
      <h3>Kisah Asmara Kita</h3>
      <div class="episode-list">
        <a onclick="gantiEpisode('https://drive.google.com/file/d/1Cdk5BaA8d2-_6OosH4XqIJJyf3Qml6v_/preview', 'Kisah Asmara Kita - Episode 1')">Episode 1</a>
        <a onclick="gantiEpisode('https://drive.google.com/file/d/1ABCDEF234567890/preview', 'Kisah Asmara Kita - Episode 2')">Episode 2</a>
      </div>
      <div class="close" onclick="closeModal('kak')">Tutup</div>
    </div>
  </div>

  <!-- MODAL: Demon Slayer -->
  <div id="modal-ds" class="modal">
    <div class="modal-content">
      <h3>Demon Slayer</h3>
      <div class="episode-list">
        <a onclick="gantiEpisode('https://drive.google.com/file/d/1ZYXWVUT987654321/preview', 'Demon Slayer - Episode 1')">Episode 1</a>
      </div>
      <div class="close" onclick="closeModal('ds')">Tutup</div>
    </div>
  </div>

  <script>
    function gantiEpisode(link, judul) {
      let playerSection = document.getElementById("playerSection");
      playerSection.innerHTML = `
        <iframe src="${link}" allow="autoplay" allowfullscreen></iframe>
        <h2 id="judul">ðŸŽ¬ ${judul}</h2>
      `;

      // Tutup semua modal
      document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    }

    function openModal(anime) {
      document.getElementById("modal-" + anime).style.display = "flex";
    }

    function closeModal(anime) {
      document.getElementById("modal-" + anime).style.display = "none";
    }

    // Fungsi pencarian anime
    document.getElementById("searchInput").addEventListener("keyup", function() {
      let filter = this.value.toLowerCase();
      let cards = document.querySelectorAll(".anime-card");

      cards.forEach(card => {
        let title = card.getAttribute("data-title").toLowerCase();
        card.style.display = title.includes(filter) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
